services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: job-bot-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: jobbot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: jobbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    networks:
      - job-bot-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U jobbot']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:8-alpine
    container_name: job-bot-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    networks:
      - job-bot-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Your Telegram Bot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-bot-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://jobbot:${DB_PASSWORD}@postgres:5432/jobbot
      REDIS_URL: redis://redis:6379
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      PORT: 7000
    ports:
      - '7000:7000'
    networks:
      - job-bot-network
    volumes:
      - ./logs:/app/logs

networks:
  job-bot-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
